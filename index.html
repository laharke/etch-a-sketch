<head>

    <header>
        <p>Etch-a-Sketch</p>

            <p>Grid Size</p>
            <input id="range" type="range" min="1" max="100" value="32"><p id='sizePara'>32</p>
            <button class="button" id='rainbowButton'>Rainbow</button>
            <button class="button" id='resetButton'> RESET </button>
        </div>
    </div>
    <div id="container">
    </div>

            <a href="https://github.com/Laharke" target="_blank">
